<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bean Town</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            
            <header>
                <h1>Bean Town</h1>
            </header>

            <main>
                <h2>Let's Merge Some Beans</h2>
                <p>
                    Generate beans and merge them to see if you can create a recipe or combo
                </p>

                <section id="bean-container" class="flexy">

                    <section id="bean-a-container" class="beanbox">
                        <button id="summon-a">
                            <img src="bean.png" class="icon" alt="summon bean a"/>
                        </button>
                        <figure>
                            <img src="bean.png" id="bean-a" alt="jelly-bean-A">
                            <h3><figcaption id="bean-a-title">bean a</figcaption></h3>
                        </figure>
                        <p id="bean-a-info">bean a info</p>
                    </section>

                    <section id="merge-container" class="beanbox">
                        <button id="merge">
                            <img src="beans.png" class="icon" alt="merge beans"/>
                        </button>
                        <figure>
                            <img src="beans.png" id="merge-result" alt="merged-bean-result">
                            <h3><figcaption id="merge-title">Merged?</figcaption></h3>
                        </figure>
                        <p id="results"></p>
                    </section>

                    <section id="bean-b-container" class="beanbox">
                        <button id="summon-b">
                            <img src="bean.png" class="icon" alt="summon bean b"/>
                        </button>
                        <figure>
                            <img src="bean.png" id="bean-b" alt="jelly-bean-B">
                            <h3><figcaption id="bean-b-title">bean b</figcaption></h3>
                        </figure>
                        <p id="bean-b-info">bean b info</p>
                    </section>

                </section>
            </main>

        </div>
    </body>
</html>
