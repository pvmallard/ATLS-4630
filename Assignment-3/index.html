<!DOCTYPE html>
<html>
    <head>
        <title>Bean Town</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            
            <header>
                <h1>Bean Town</h1>
            </header>

            <main>
                <section id="bean-container">
                    <h2>Let's Merge Some Beans</h2>
                    <p>
                        Generate beans and merge them to see if you can create a recipe or combo
                    </p>

                    <section id="bean-a-container">
                        <button id="summon-a">Summon Bean</button>
                        <figure>
                            <img src="http://placehold.it/300x300" id="bean-a" alt="jelly-bean-A">
                            <h3><figcaption id="bean-a-title">bean a</figcaption></h3>
                        </figure>
                        <p id="bean-a-info">bean a info</p>
                    </section>

                    <section id="merge-container"></section>
                        <button id="merge">Merge Beans</button>
                        <figure>
                            <img src="http://placehold.it/300x300" id="merge-result" alt="merged-bean-result">
                            <h3><figcaption id="merge-title">merged?</figcaption></h3>
                        </figure>
                        <p id="results">congrats or not</p>
                    </section>

                    <section id="bean-b-container"></section>
                        <button id="summon-b">Summon Bean</button>
                        <figure>
                            <img src="http://placehold.it/300x300" id="bean-b" alt="jelly-bean-B">
                            <h3><figcaption id="bean-b-title">bean b</figcaption></h3>
                        </figure>
                        <p id="bean-a-info">bean b info</p>
                    </section>

                </section>
            </main>

            <!-- <footer> 
                <p>designed by me</p>
                <address>email@colorado.edu</address>
                <small>&copy; 2024</small>
            </footer> -->

        </div>
    </body>
</html>
